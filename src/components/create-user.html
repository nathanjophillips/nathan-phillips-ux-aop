<link rel="import" href="~@banno/polymer/polymer-element.html">
<link rel="import" href="~@banno/polymer/lib/elements/dom-if.html">

<dom-module id="create-user">
  <template>
    <style>
     table {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        background: #eef1f4;
        border-radius: 3px;
        padding: 30px;
        margin-top: 10px;
        width: 400px;
      }
      button {
        background-color: DarkSlateBlue;
        color: #fcfcff;
        border-radius: 3px;
        text-align: center;
        padding: 12px;
        margin-top: 20px;
        font-size: 14px;
      }
      .add-button {
        background-color: #fca902;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        padding: 20px;
        margin-top: 0px;
        font-size: 18px;
        padding-right: 40px;
        padding-left: 40px;
      }
      label {
        margin-top: 25px;
        padding-right: 5px;
      } 
      input {
        font-size: 18px;
        border: 0;
        border-bottom: 1px solid indigo;
        background: transparent;
      }
    </style>
    <h3>Create User Component</h3>
    <template is="dom-if" if="[[addUserSelected]]">
        <button class="add-button" type="button" on-click="newUserProfile">[[changeButtonText(addUserSelected)]] </button>
    </template>
    <template is="dom-if" if="[[!addUserSelected]]">
      <table>
        <tr>
          <td><label for="firstName">First name :</label></td>
          <td><input type="text" name="firstName" id="firstName"></td>
        </tr>
        <tr>
          <td><label for="lastName">Last name :</label></td>
          <td><input type="text" name="lastName" id="lastName"></td>
        </tr>
        <tr>
          <td><label for="phone">Phone :</label></td>
          <td><input type="text" name="phone" id="phone"></td>
        </tr>
        <tr>
          <td><label for="email">Email :</label></td>
          <td><input type="text" name="email" id="email"></td>
        </tr>
        <tr>
          <td><button type="button" on-click="newUserProfile">[[changeButtonText(addUserSelected)]]</button></td>
        </tr>
      </table>
    </template>
  </template>
  <script type="module">
    class CreateUser extends Polymer.Element {
      static get is() { return 'create-user'; }

      static get properties() {
        return {
          addUserSelected: {
            type: Boolean,
            value: true
          }
        };
      }

      newUserProfile(event) {
        this.addUserSelected = !this.addUserSelected;
      }

      changeButtonText(addUserSelected) {
        return addUserSelected ? `Create User` : `Save`;
      }
    }
    customElements.define(CreateUser.is, CreateUser);
    export default CreateUser;
  </script>
</dom-module>
