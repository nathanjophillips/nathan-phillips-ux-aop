<link rel="import" href="~@banno/polymer/polymer-element.html">
<link rel="import" href="~@banno/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../node_modules/@banno/jha-design-components/icons/jha-icon-email.html">
<link rel="import" href="../../node_modules/@banno/jha-design-components/icons/jha-icon-phone.html">
<link rel="import" href="../../node_modules/@banno/jha-design-components/avatars/jha-avatar.html">
<link rel="import" href="../../node_modules/@banno/jha-design-components/icons/jha-icon-delete.html">
<link rel="import" href="../../node_modules/@banno/jha-design-components/icons/jha-icon-edit.html">
<link rel="import" href="../../node_modules/@banno/jha-design-components/icons/jha-icon-save.html">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<dom-module id="user-profile">
  <template>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Poppins');
    
      .material-icons {
        font-family: 'Material Icons';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        /* Preferred icon size */
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;
    
        /* Support for all WebKit browsers. */
        -webkit-font-smoothing: antialiased;
        /* Support for Safari and Chrome. */
        text-rendering: optimizeLegibility;
    
        /* Support for Firefox. */
        -moz-osx-font-smoothing: grayscale;
    
        /* Support for IE. */
        font-feature-settings: 'liga';
      }
    
      table {
        width: 400px;
        padding-left: 10px;
        display: contents;
      }
    
      td {
        padding-left: 20px;
        font-size: 18px;
        vertical-align: bottom;
      }
    
      button {
        background-color: indigo;
        color: #fcfcff;
        border-radius: 3px;
        text-align: center;
        padding: 12px;
        margin-top: 20px;
        font-size: 12px;
        margin-top: 30px;
        margin-left: 10px;
        margin-right: 10px;
        width: 100px;
      }
    
      button:hover {
        opacity: 0.9;
        transition: all 0.3s ease;
      }
    
      label {
        padding-right: 5px;
        margin-top: 15px;
        padding-top: 10px;
      }
    
      input {
        font-size: 18px;
        border: 0;
        border-bottom: 1px solid indigo;
        background: transparent;
        margin-top: 5px;
        padding-top: 10px;
      }

      .save{

      }
    
      .delete {
        background-color: #d1250ee3;
      }
    </style>
    <template is="dom-if" if="[[addUserSelected]]">
      <table>
        <tr>
          <td><label for="firstName">First name </label></td>
          <td><input type="text" id="firstName" name="firstName" alt="First Name" placeholder="First Name" value="{{user.firstName::input}}"></td>
        </tr>
        <tr>
          <td><label for="lastName">Last name </label></td>
          <td><input type="text" id="lastName" name="lastName" alt="Last Name" placeholder="Last Name" value="{{user.lastName::input}}"></td>
        </tr>
        <tr>
          <td><label for="phone">Phone </label></td>
          <td><input type="text" id="phone" name="phone" alt="Phone Number" placeholder="(000)000-0000" value="{{user.phoneNumber::input}}"></td>
        </tr>
        <tr>
          <td><label for="email">Email </label></td>
          <td><input type="text" id="email" name="email" alt="Email" placeholder="Email" value="{{user.email::input}}"></td>
        </tr>
      </table>
      <button type="button" on-click="newProfile"><label class="save">Save<i class="material-icons">face</i></label></button>
    </template>
    <template is="dom-if" if="[[isPopulated]]">
      <jha-avatar style="padding-bottom: 10px; height: 48px; width: 48px;">
        <img src="../assets/img/space.jpg" alt="[[user.firstName]] [[user.lastName]]">
      </jha-avatar>
      <table>
        <tr>
          <td>ID </td>
          <td>[[user.id]]</td>
        </tr>
        <tr>
          <td>Name </td>
          <td>[[user.firstName]] [[user.lastName]]</td>
        </tr>
        <template is="dom-if" if="[[isExpanded]]">
          <tr>
            <td><jha-icon-phone></jha-icon-phone></td>
            <td>[[user.phoneNumber]]</td>
          </tr>
          <tr>
            <td><jha-icon-email></jha-icon-email></td>
            <td>[[user.email]]</td>
          </tr>
        </template>
      </table>
      <button on-click="cardExpandCollapse">[[collapseButtonText(isExpanded)]]</button>
      <button type="button" on-click="enterEditUserProfile">Edit<jha-icon-edit style="height: 16px; width: 16px; vertical-align: text-bottom; padding-left: 5px; fill:#fcfcff;"></jha-icon-edit></button>
      <button class="delete" type="button"  on-click="deleteUserProfile" indexed$=[[user.id]]>Delete <jha-icon-delete style="height: 16px; width: 16px; vertical-align: text-bottom; fill:#fcfcff;"></jha-icon-delete></button>
    </template>
    <template is="dom-if" if="[[editSelected]]">
        <table>
          <tr>
            <td><label for="firstName">First name </label></td>
            <td><input type="text" id="firstName" name="firstName" alt="First Name" placeholder="First Name" value="{{user.firstName::input}}"></td>
          </tr>
          <tr>
            <td><label for="lastName">Last name </label></td>
            <td><input type="text" id="lastName" name="lastName" alt="Last Name" placeholder="Last Name" value="{{user.lastName::input}}"></td>
          </tr>
          <tr>
            <td><label for="phone">Phone </label></td>
            <td><input type="text"  id="phone" name="phone" alt="Phone Number" placeholder="(000)000-0000" value="{{user.phoneNumber::input}}"></td>
          </tr>
          <tr>
            <td><label for="email">Email </label></td>
            <td><input type="text" id="email" name="email" alt="Email" placeholder="Email" value="{{user.email::input}}"></td>
          </tr>
        </table>
        <button type="button" alt="Save Button" on-click="editUserProfile" indexed$=[[user.id]]><input type="submit" class="save">Save</input></button>
    </template>
  </template>
  <script type="module">
    'use strict';
    class UserProfile extends Polymer.Element {
      static get is() { return 'user-profile'; }

      static get properties() {
        return {
          user: {
            type: Object,
            value: function() {
              return {
                id: '',
                firstName: '',
                lastName: '',
                phoneNumber: '',
                email: ''
              };
            }
          },
          localStorageClass: {
            type: Object,
         },
          isExpanded: {
            type: Boolean,
            value: true
          },
          editSelected: {
            type: Boolean,
            value: false
          },
          
          addUserSelected: {
            type: Boolean,
          },
          isPopulated: {
            type: Boolean,
          }
        }
      }

      newProfile(event) {
        this.dispatchEvent(new CustomEvent("newUser", {
          bubbles: true,
          composed: true,
          detail: this.user
        }));
        this.user = {
          id: '',
          firstName: '',
          lastName: '',
          phoneNumber: '',
          email: ''
        };
      }

      editUserProfile(event) {
        const userId = event.target.getAttribute('indexed');
        this.localStorageClass.updateUser(userId, this.user);
        this.dispatchEvent(new CustomEvent("editUser", {
          bubbles: true,
          composed: true,
          detail: this.user
        }));
        this.editSelected = !this.editSelected;
        this.isPopulated = !this.isPopulated;
      }

      deleteUserProfile(event) {
        const user = event.target.getAttribute('indexed');
        this.localStorageClass.deleteUser(user);
        this.dispatchEvent(new CustomEvent("deleteUser", {
          bubbles: true,
          composed: true,
          detail:  this.user 
        }));
      }

      cardExpandCollapse(event) {
        this.isExpanded = !this.isExpanded;
      }

      enterEditUserProfile(event) {
        this.editSelected = !this.editSelected;
        this.isPopulated = !this.isPopulated;
      }

      collapseButtonText(isExpanded) {
        return isExpanded ? `Collapse` : `Expand`;
      }

      changeButtonText(addUserSelected) {
        return addUserSelected ? `Save` : `Create User`;
      }
    }
    customElements.define(UserProfile.is, UserProfile);
    export default UserProfile;
  </script>
  </dom-module>
