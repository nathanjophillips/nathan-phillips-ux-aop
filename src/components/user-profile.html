<link rel="import" href="~@banno/polymer/polymer-element.html">
<link rel="import" href="~@banno/polymer/lib/elements/dom-if.html">

<dom-module id="user-profile">
  <template>
    <style>
      table {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        background: #eef1f4;
        border-radius: 3px;
        padding: 30px;
        margin-top: 10px;
        width: 400px;
      }
      button {
        background-color: DarkSlateBlue;
        color: #fcfcff;
        border-radius: 3px;
        text-align: center;
        padding: 12px;
        margin-top: 20px;
        font-size: 12px;
      }
      label {
        margin-top: 25px;
        padding-right: 5px;
      } 
      input {
        font-size: 18px;
        border: 0;
        border-bottom: 1px solid indigo;
        background: transparent;
      }
    </style>
  <template is="dom-if" if="[[editSelected]]">
    <table>
      <tr>
        <td>ID:</td>
        <td>[[id]]</td>
      </tr>
      <tr>
        <td>Name:</td>
        <td>[[firstName]] [[lastName]]</td>
      </tr>
      <template is="dom-if" if="[[isExpanded]]">
        <tr>
          <td>Phone:</td>
          <td>[[phoneNumber]]</td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>[[email]]</td>
        </tr>
      </template>
      <tr>
        <td><button on-click="cardExpandCollapse">[[collapseButtonText(isExpanded)]]</button></td>
        <td><button type="button" on-click="editUserProfile">[[editButtonText(editSelected)]]</button></td>
      </tr>
    </table>
  </template>
  <template is="dom-if" if="[[!editSelected]]">
    <table>
      <tr>
        <td><label for="firstName">First name :</label></td>
        <td><input type="text" name="firstName" id="firstName" value="{{firstName}}" on-input="updateFirstName"></td>
      </tr>
      <tr>
        <td><label for="lastName">Last name :</label></td>
        <td><input type="text" name="lastName" id="lastName" value="{{lastName}}" on-input="updateLastName"></td>
      </tr>
      <tr>
        <td><label for="phone">Phone :</label></td>
        <td><input type="text" name="phone" id="phone" value="{{phoneNumber}}" on-input="updatePhoneNumber"></td>
      </tr>
      <tr>
        <td><label for="email">Email :</label></td>
        <td><input type="text" name="email" id="email" value="{{email}}" on-input="updateEmail"></td>
      </tr>
      <tr>
        <td><button type="button" on-click="editUserProfile">[[editButtonText(editSelected)]]</button></td>
      </tr>
    </table>
  </template>
</template>
  <script type="module">
    'use strict';
    class UserProfile extends Polymer.Element {
      static get is() { return 'user-profile'; }

      static get properties() {
        return {
          id: String,
          firstName: String,
          lastName: String,
          phoneNumber: Number,
          email: String,
          isExpanded: {
            type: Boolean,
            value: true
          },
          editSelected: {
            type: Boolean,
            value: true
          }
        };
      }
      
      cardExpandCollapse(event) {
        this.isExpanded = !this.isExpanded;
      }

      editUserProfile(event) {
        this.editSelected = !this.editSelected;
      }

      collapseButtonText(isExpanded) {
        return isExpanded ? `Collapse` : `Expand`;
      }

      editButtonText(editSelected) {
        return editSelected ? `Edit` : `Save`;
      }

      updateFirstName(event) {
        this.set('firstName', event.target.value);
      }

      updateLastName(event) {
        this.set('lastName', event.target.value);
      }

      updatePhoneNumber(event) {
        this.set('phoneNumber', event.target.value);
      }

      updateEmail(event) {
        this.set('email', event.target.value);
      }
    }
    customElements.define(UserProfile.is, UserProfile);
    export default UserProfile;
  </script>
  </dom-module>
